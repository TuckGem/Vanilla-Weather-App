<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
</html>
<body>
  <div class="weather-app-wrapper">
    <div class="container">
      <div class="border">
        <div class="row">
          <div class="col-6">
            <div class="row-top-left">
              <h1 id="current-city"></h1>
              <h2 id="day-time">Today, Monday August 21</h2>
              <h3 id="description"></h3>
            </div>
          </div>
          <div class="col-6">
            <form class="row search-button" id="search-button">
              <input
                type="search"
                id="search-text-input"
                placeholder="Search location"
                autofocus="on"
                autocomplete="off"
                class="form-control col-6 shadow-sm"
              />
              <input
                type="submit"
                value="Search"
                class="form-control col-3 btn shadow-sm"
              />
              <input
                type="button"
                id="current-location"
                value="Current"
                class="form-control btn col-3 shadow-sm"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

                <li>Wind: <span class id="main-wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
      </div>
      
    <script src="./app.js"></script>
  </body>
</html>
